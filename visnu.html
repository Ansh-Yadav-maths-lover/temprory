<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//pbs.twimg.com/profile_images/1748559493074497536/eHaaFCtC_400x400.jpg" type="image/x-icon">
    <meta name="description" content="About Ansh Yadav...">

    <title>Vishnu's Ten Avatars Collage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
            color: #333;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }
        .collage {
            max-width: 80%;
            border: 2px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .collage:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .download-button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Collage of Vishnu's Ten Avatars</h1>
    <img src="./work-avatar.png" alt="Collage of Vishnu's Ten Avatars" class="collage">
    <a href="./work-avatar.png" download="Vishnu_Ten_Avatars_Collage.jpg" class="download-button">Download</a>
