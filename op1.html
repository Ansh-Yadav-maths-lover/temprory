<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishnu's Ten Avatars Collage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4; /* Subtle background color */
      color: #333;
    }
    
    h1 {
      color: #2962FF; /* Vibrant blue for the title */
      margin: 2rem 0;
      text-align: center;
    }

    .collage-container {
      display: flex;
      justify-content: center;
      max-width: 90%; /* Make the image responsive */
      margin-bottom: 2rem;
    }
    
    .collage {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
      border-radius: 10px; /* Rounded corners */
      transition: transform 0.3s ease; /* Smoother transition */
    }

    .collage:hover {
      transform: scale(1.03);
    }

    .download-button {
      display: block; /* Center the button */
      width: fit-content; /* Auto-size button to text */
      background-color: #2962FF;
      color: white;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem; /* Space from footer */
    }

    .download-button:hover {
      background-color: #1A237E; /* Darker blue on hover */
    }

    .footer {
      text-align: center; /* Center the footer text */
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Collage of Vishnu's Ten Avatars</h1>
  <div class="collage-container"> 
    <img src="https://github.com/Ansh-Yadav-maths-lover/img-host/blob/main/anshop.png?raw=true" alt="Collage of Vishnu's Ten Avatars" class="collage">
  </div>
  <a href="https://github.com/Ansh-Yadav-maths-lover/img-host/blob/main/anshop.png?raw=true" download="Vishnu_Ten_Avatars_Collage.jpg" class="download-button">Download Collage</a>
  <div class="footer">&copy; 2024 Ansh. All rights reserved.</div>
</body>
</html>
