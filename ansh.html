<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//pbs.twimg.com/profile_images/1748559493074497536/eHaaFCtC_400x400.jpg" type="image/x-icon">
    <meta name="description" content="About Ansh Yadav...">
    <meta property="og:image" content="https://raw.githubusercontent.com/Ansh-Yadav-maths-lover/Ansh-Books/main/Batches/UDAAN-2024/image-assests/Ansh%20Books-app-transparent(no-text).png">
    <title>For Print Out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fafafa;
            color: #333;
            padding: 20px; /* Add padding to avoid content touching the edges */
        }
        h1 {
            color: #444;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em; /* Increase font size for better visibility */
        }
        .collage {
            max-width: 50%; /* Reduce the max width for desktop view */
            border: 2px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .collage:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .download-button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 14px 28px; /* Increase padding for better appearance */
            border-radius: 5px;
            font-size: 18px; /* Increase font size for better visibility */
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 30px;
        }
        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            font-size: 16px; /* Increase font size for better readability */
            color: #666;
            margin-top: 30px;
        }
        /* Media queries for different screen sizes */
        @media (min-width: 768px) {
            body {
                padding: 40px; /* Add more padding for larger screens */
            }
            .collage {
                max-width: 40%; /* Increase the max width for medium to large screens */
            }
            .download-button {
                padding: 16px 32px; /* Increase padding for larger screens */
                font-size: 20px; /* Increase font size for larger screens */
            }
            .footer {
                font-size: 18px; /* Increase font size for larger screens */
            }
        }
        @media (min-width: 1024px) {
            .collage {
                max-width: 30%; /* Further increase the max width for larger screens */
            }
            .download-button {
                padding: 18px 36px; /* Increase padding for very large screens */
                font-size: 22px; /* Increase font size for very large screens */
            }
            .footer {
                font-size: 20px; /* Increase font size for very large screens */
            }
        }
    </style>
</head>
<body>
    <h1>Print Out For Siddhant</h1>
    <img src="https://i.ibb.co/Bn7ZzrT/Minimalist-Black-and-White-Blank-Paper-Document.png" alt="Main IMG" class="collage">

</body>
</html>
