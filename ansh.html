<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//pbs.twimg.com/profile_images/1748559493074497536/eHaaFCtC_400x400.jpg" type="image/x-icon">
    <meta name="description" content="About Ansh Yadav...">
    <meta property="og:image" content="https://raw.githubusercontent.com/Ansh-Yadav-maths-lover/Ansh-Books/main/Batches/UDAAN-2024/image-assests/Ansh%20Books-app-transparent(no-text).png">
    <title>For Print Out</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #444;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        .collage {
            max-width: 50%;
            border: 2px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .collage:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .download-button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 14px 28px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 30px;
        }
        .download-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            font-size: 16px;
            color: #666;
            margin-top: 30px;
        }
        /* Media queries for different screen sizes */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .collage {
                max-width: 40%;
            }
            .download-button {
                padding: 16px 32px;
                font-size: 20px;
            }
            .footer {
                font-size: 18px;
            }
        }
        @media (min-width: 1024px) {
            .collage {
                max-width: 30%;
            }
            .download-button {
                padding: 18px 36px;
                font-size: 22px;
            }
            .footer {
                font-size: 20px;
            }
        }
        /* Popup styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .popup button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Print Out For Siddhant</h1>
    <img src="./Alok-Shop.png" alt="Main IMG" class="collage">
    <a href="./Alok-Shop.png" download="Print Out This" class="download-button">Download</a>
    <div class="footer">&copy; 2024 Ansh. All rights reserved.</div>

    <div class="popup" id="popup">
        <h2>Hello Alok Shop</h2>
        <button onclick="closePopup()">Close</button>
    </div>

    <audio id="audio" src="https://ansh-here.great-site.net/alok.mp3" type="audio/mpeg"></audio>

    <script>
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('audio').play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('audio').pause();
        }
    </script>
</body>
</html>
